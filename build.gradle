plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'it.unicam.cs.mpgc.jbudget119250'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly("org.projectlombok:lombok:1.18.38");
    annotationProcessor("org.projectlombok:lombok:1.18.38")

    implementation 'org.hibernate.orm:hibernate-core:7.0.6.Final'
    implementation 'com.h2database:h2:2.2.224'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.2.0'

    implementation 'org.openjfx:javafx-controls:21.0.8'
    implementation 'org.openjfx:javafx-fxml:21.0.8'
    implementation 'org.openjfx:javafx-base:21.0.8'
    implementation 'org.openjfx:javafx-graphics:21.0.8'
    
}

javafx {
    version = "21.0.8"
    modules("javafx.controls", "javafx.fxml")
}

test {
    useJUnitPlatform()
}

application {
    mainClass = "it.unicam.cs.mpgc.jbudget119250.App"
}